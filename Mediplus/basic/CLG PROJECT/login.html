<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MEDIPLUS</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form action="backend/login_process.php" method="POST" class="login-form">
            <h2>Login to MEDIPLUS</h2>
            
            <!-- Error message display -->
            <div id="error-message" style="color: red; margin-bottom: 15px; display: none;"></div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>

    <script>
        // Check for error messages in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMessage = document.getElementById('error-message');

        if (error) {
            errorMessage.style.display = 'block';
            switch(error) {
                case 'empty_fields':
                    errorMessage.textContent = 'Please fill in all fields';
                    break;
                case 'invalid_password':
                    errorMessage.textContent = 'Invalid password';
                    break;
                case 'user_not_found':
                    errorMessage.textContent = 'User not found';
                    break;
                case 'system_error':
                    errorMessage.textContent = 'System error occurred';
                    break;
                default:
                    errorMessage.textContent = 'Login failed';
            }
        }
    </script>
</body>
</html>
